<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/611b260178.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background">
    <div class="body">
      <header>
        <h1 class="title">Weather Info</h1>
        <span>
          <form class="citySearch" id="search-form">
            <input
              type="search"
              placeholder=" Enter your city..."
              id="search-input"
              class="search"
            />
            <input type="submit" value="Search!" class="search-button" />
          </form>
        </span>
      </header>
      <h2 class="title-city"> <span class="city-name">Assen</span> <span class="date">Last updated <span id="date">Friday 09:00</span> </span></h2>
      <div class="row">
        <div class="col-7">
          <p class="temperature" id="temperature">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="large-icon"/> <span class="temp", id="temp">19</span> <span class="units"> <a href="#" class="conversion active", id="celsius">°C</a> | <a href="#" class="conversion", id="fahrenheit">°F</a></span>
          </p>
        </div>
        <div class="col-4 additional-info">
          <p>
            <br />
            Humidity: <span class="humidity">44</span>% <br />
            Wind: <span class="wind">4</span> km/h<br />
            <br />
            <span class="description">Cloudy</span>
          </p>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
        <div class="col-2 forecast-preview">
          <div class="forecast-time">Mon</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="small-icon"/ width="60px">
          <div class="forecast-temp"><span class="upper">19°</span> <span class="lower">6°</span></div>
        </div>
        <div class="col-2 forecast-preview">
          <div class="forecast-time">Tuesday</div>
          <i class="fas fa-cloud weather-icon-small"></i>
          <div class="forecast-temp">19°C</div>
        </div>
        <div class="col-2 forecast-preview">
          <div class="forecast-time">Wednesday</div>
          <i class="fas fa-cloud weather-icon-small"></i> 
          <div class="forecast-temp">19°C</div>
        </div>
        <div class="col-2 forecast-preview">
          <div class="forecast-time">Thursday</div>
          <i class="fas fa-cloud weather-icon-small"></i> 
          <div class="forecast-temp">19°C</div>
        </div>
        <div class="col-2 forecast-preview">
          <div class="forecast-time">Friday</div>
          <i class="fas fa-cloud weather-icon-small"></i> 
          <div class="forecast-temp">19°C</div>
        </div>
        <div class="col-2 forecast-preview">
          <div class="forecast-time">Saturday</div>
          <i class="fas fa-cloud weather-icon-small"></i> 
          <div class="forecast-temp">19°C</div>
        </div>
        </div>
      </div>
    </div>
    <p class="footer">
      <a href="https://www.github.com/LotteTop/SheCodes-Plus-Project" class="ref"> Open-source code<a/>
       by Lotte Top
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
